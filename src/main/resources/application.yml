server:
  port: 18081

spring:
  application:
    name: spark-performance-insight
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:duckdb:spark_performance_insight.db
    driver-class-name: org.duckdb.DuckDBDriver
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
  ai:
    zhipuai:
      api-key: ${ZHIPU_API_KEY:xxx}
      chat:
        options:
          model: glm-4.7
          temperature: 0.1
          max-tokens: 4096

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.spark.insight.model
  configuration:
    map-underscore-to-camel-case: true

insight:
  event-log-path: ./workspace/eventlog
  scheduler:
    scan-interval-seconds: 3600
